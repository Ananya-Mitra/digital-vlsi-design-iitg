<label style="font-size:16px"><b>1.One of the important criteria to have oscillations in a ring oscillator is </b></label><div id="log"></div>

<p style="font-size:16px">
<div style="font-size:16px">
<input type="radio" name="q1" value="1" id="orange">
<label for="orange">a) Even number of inverter stages</label>
</div>
<div style="font-size:16px">
<input type="radio" name="q1" value="2" id="apple">
<label for="apple">b) Odd number of inverter stages</label>
<div>
<input type="radio" name="q1" value="3" id="banana">
<label for="banana">c) Does not depend on the number of inverter stages</label>
</div>
<div style="font-size:16px">
<input type="radio" name="q1" value="4" id="banana">
<label for="banana">d) None of the above</label>
</div>
</p>
<br/>
<br/>




<label style="font-size:16px"><b>2.	For an N-inverter chain ring oscillator with frequency of oscillation 'f', the propagation delay of the gate will be</b></label><div id="log1"></div>

<p style="font-size:16px">
<div style="font-size:16px">
<input type="radio" name="q2" value="1" id="orange">
<label for="orange">a) N*f</label>
</div>
<div style="font-size:16px">
<input type="radio" name="q2" value="2" id="apple">
<label for="apple">b) 2N*f</label>
</div>
<div style="font-size:16px">
<input type="radio" name="q2" value="3" id="banana">
<label for="banana">c) 1/(N*f)</label>
</div>
<div style="font-size:16px">
<input type="radio" name="q2" value="4" id="banana">
<label for="banana">d)1/(2N*f)</label>
</div>
</p>
<br/>
<br/>

<label style="font-size:16px"><b>3. The oscillation in a ring oscillator is ensured when</b></label><div id="log2"></div>

<p style="font-size:16px">
<div style="font-size:16px">
<input type="radio" name="q3" value="1" id="orange">
<label for="orange">a) The number of inverter stages are larger</label>
</div>
<div style="font-size:16px">
<input type="radio" name="q3" value="2" id="apple">
<label for="apple">b)The rise time is larger</label>
</div>
<div style="font-size:16px">
<input type="radio" name="q3" value="3" id="banana">
<label for="banana">c) The fall time is larger</label>
</div>
<div style="font-size:16px">
<input type="radio" name="q3" value="4" id="banana">
<label for="banana">d) The delay of each inverter is smaller</label>
</div>
</p>
<br/>
<br/>


<label style="font-size:16px"><b>4. To increase the frequency of oscillation, which of the following can be utilized? (a) Applied power supply voltage may be increased. (b) Reduce the number of inverter stages.</b></label><div id="log3"></div>

<p style="font-size:16px">
<div style="font-size:16px">
<input type="radio" name="q4" value="1" id="orange">
<label for="orange">a) (a) only</label>
</div>
<div style="font-size:16px">
<input type="radio" name="q4" value="2" id="apple">
<label for="apple">b) (b) only</label>
</div>
<div style="font-size:16px">
<input type="radio" name="q4" value="3" id="banana">
<label for="banana">c) both (a) and (b)</label>
</div>
<div style="font-size:16px">
<input type="radio" name="q4" value="4" id="banana">
<label for="banana">d) neither (a) nor (b)</label>
</div>
</p>
<br/>
<br/>


<label style="font-size:16px"><b>5.How the frequency of oscillation affected by the increase in temperature of a ring oscillator?</b></label><div id="log4"></div>

<p style="font-size:16px">
<div style="font-size:16px">
<input type="radio" name="q5" value="1" id="orange">
<label for="orange">a)frequency increases with increase in temperature </label>
</div>
<div style="font-size:16px">
<input type="radio" name="q5" value="2" id="apple">
<label for="apple">b) frequency decreases with increase in temperature</label>
</div>
<div style="font-size:16px">
<input type="radio" name="q5" value="3" id="banana">
<label for="banana">c)frequency remains the same </label>
</div>
<div style="font-size:16px">
<input type="radio" name="q5" value="4" id="banana">
<label for="banana">d)frequency increases first and then decreases</label>
</div>
</p>

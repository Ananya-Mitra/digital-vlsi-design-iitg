<label style="font-size:16px"><b>1.Which configuration of latches will result in a rising edge register? </b></label><div id="log"></div>

<p style="font-size:16px">
<div style="font-size:16px">
<input type="radio" name="q1" value="1" id="orange">
<label for="orange">a) negative latch followed by a positive latch</label>
</div>
<div style="font-size:16px">
<input type="radio" name="q1" value="2" id="apple">
<label for="apple">b) negative latch followed by a negative latch</label>
<div>
<input type="radio" name="q1" value="3" id="banana">
<label for="banana">c) positive latch followed by a positive latch</label>
</div>
<div style="font-size:16px">
<input type="radio" name="q1" value="4" id="banana">
<label for="banana">d) positive latch followed by a negative latch</label>
</div>
</p>
<br/>
<br/>




<label style="font-size:16px"><b>2.The hold time of the register is</b></label><div id="log1"></div>

<p style="font-size:16px">
<div style="font-size:16px">
<input type="radio" name="q2" value="1" id="orange">
<label for="orange">a) the time output must be held stable after the rising edge of the clock</label>
</div>
<div style="font-size:16px">
<input type="radio" name="q2" value="2" id="apple">
<label for="apple">b) the time output must be held stable before the rising edge of the clock</label>
</div>
<div style="font-size:16px">
<input type="radio" name="q2" value="3" id="banana">
<label for="banana">c) the time input must be held stable after the rising edge of the clock</label>
</div>
<div style="font-size:16px">
<input type="radio" name="q2" value="4" id="banana">
<label for="banana">d) the time input must be held stable before the rising edge of the clock</label>
</div>
</p>
<br/>
<br/>

<label style="font-size:16px"><b>3.The set up time of a register is</b></label><div id="log2"></div>

<p style="font-size:16px">
<div style="font-size:16px">
<input type="radio" name="q3" value="1" id="orange">
<label for="orange">a) the time after the rising edge of the clock that the input data must be valid</label>
</div>
<div style="font-size:16px">
<input type="radio" name="q3" value="2" id="apple">
<label for="apple">b) the time before the rising edge of the clock that the input data must be valid</label>
</div>
<div style="font-size:16px">
<input type="radio" name="q3" value="3" id="banana">
<label for="banana">c) the time after the rising edge of the clock that the output data must be valid</label>
</div>
<div style="font-size:16px">
<input type="radio" name="q3" value="4" id="banana">
<label for="banana">d) the time before the rising edge of the clock that the output data must be valid</label>
</div>
</p>
<br/>
<br/>


<label style="font-size:16px"><b>4. For the correct operation of a shift register, which of the following conditions are important? (a) Clock period > setup time + hold time, (b) Clock to output delay > hold time.</b></label><div id="log3"></div>

<p style="font-size:16px">
<div style="font-size:16px">
<input type="radio" name="q4" value="1" id="orange">
<label for="orange">a) (a) only</label>
</div>
<div style="font-size:16px">
<input type="radio" name="q4" value="2" id="apple">
<label for="apple">b) (b) only</label>
</div>
<div style="font-size:16px">
<input type="radio" name="q4" value="3" id="banana">
<label for="banana">c) both (a) and (b)</label>
</div>
<div style="font-size:16px">
<input type="radio" name="q4" value="4" id="banana">
<label for="banana">d) neither of them matter</label>
</div>
</p>
<br/>
<br/>


<label style="font-size:16px"><b>5. For the proper operation of a sequential circuit, which of the following condition need to be satisfied?</b></label><div id="log4"></div>

<p style="font-size:16px">
<div style="font-size:16px">
<input type="radio" name="q5" value="1" id="orange">
<label for="orange">a) T > clock_to_output_delay + logic_circuit_propagation_delay</label>
</div>
<div style="font-size:16px">
<input type="radio" name="q5" value="2" id="apple">
<label for="apple">b) T > clock-to-output-delay + logic-circuit-propagation_delay + set-up_time</label>
</div>
<div style="font-size:16px">
<input type="radio" name="q5" value="3" id="banana">
<label for="banana">c) T > clock-to-output-delay + logic_circuit_propagation_delay + hold_time</label>
</div>
<div style="font-size:16px">
<input type="radio" name="q5" value="4" id="banana">
<label for="banana">d) T > clock_to_output_delay + hold_time + set_up_time</label>
</div>
</p>
